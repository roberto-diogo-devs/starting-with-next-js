version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"   # acessa pelo host em localhost:5433
    environment:
      POSTGRES_USER: noob
      POSTGRES_PASSWORD: noob123
      POSTGRES_DB: noob_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
